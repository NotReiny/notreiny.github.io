<!DOCTYPE html>
<html>
    <head>
        <style>
            .media-wrap {
                width: 100%;            /* container width, could be max-width: 1200px; margin:auto; */
                max-height: 80vh;       /* optional limit */
                overflow: hidden;
            }
            .media-wrap img,
            .media-wrap video {
                display: block;         /* removes inline gap for img */
                width: 100%;
                height: auto;          /* preserves aspect ratio */
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <button id="btn01">click me.</button>
        
        <video id="vid01" class="fit" src="/static/jumpscare.mp4" preload="none"></video>
        
        <script>
          const _btn01 = document.getElementById('btn01');
          const _vid01 = document.getElementById('vid01');

          // very "safe" volume, i suppose.
          _vid01.volume = 1.0;
          
          _btn01.addEventListener('click', () => {
            _btn01.style.display = "none";
            _vid01.currentTime = 0;
            _vid01.play().catch(err => {
              console.log(`video error:
    ${err}`);
            });
          });
        </script>
    </body>
</html>
