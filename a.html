<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            
            .fit {
                width: 100vw;
                height: 100vh;
                object-fit: cover;   /* fill screen, crop if needed */
            }
        </style>
    </head>
    <body>
        <button id="play">Play surprise (warning: sound)</button>
        
        <video id="scare" src="/static/jumpscare.mp4" preload="none"></video>
        
        <script>
          const btn = document.getElementById('play');
          const video = document.getElementById('scare');

          // Keep volume "reasonable"
          video.volume = 1.0;

          btn.addEventListener('click', () => {
            video.currentTime = 0;
            video.play().catch(err => {
              console.warn('Playback blocked:', err);
            });
          });
        </script>
    </body>
</html>
